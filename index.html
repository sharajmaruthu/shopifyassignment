<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Bliss T-Shirt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white text-brand font-inter">
    <!-- Head -->
    <header class="sticky top-0 bg-white/90 backdrop-blur shadow-sm z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center gap-6">
          <img src="images/logo.png" alt="Logo" class="h-10" />
          <nav class="hidden md:flex gap-6 text-sm">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Catalog</a>
            <a href="#" class="nav-link">Contact</a>
          </nav>
        </div>
        <div class="flex items-center gap-4">
          <button class="icon-hover">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
              />
            </svg>
          </button>
          <button class="icon-hover">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 17.804A9.99 9.99 0 0112 15c2.485 0 4.747.91 6.879 2.41M15 10a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </button>
          <button class="icon-hover">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1 5h12l-1-5M16 21a1 1 0 100-2 1 1 0 000 2zm-8 0a1 1 0 100-2 1 1 0 000 2z"
              />
            </svg>
          </button>
          <button class="md:hidden" onclick="toggleMobileMenu()">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <div id="mobileMenu" class="mobile-menu hidden flex-col">
            <a href="#">Home</a>
            <a href="#">Catalog</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Product -->
    <main
      class="max-w-7xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-12 items-start"
    >
      <div class="animate-fade-in w-full">
        <div
          class="w-full aspect-[4/5] max-h-[600px] bg-gray-100 rounded-lg shadow-md overflow-hidden"
        >
          <img
            id="main-product-image"
            src="shopifyassignmant/images/Product 1.png"
            alt="Product"
            class="w-full h-full object-contain p-4"
          />
        </div>
      </div>

      <div class="animate-fade-in w-full max-w-xl space-y-6">
        <p class="text-sm text-gray-500 uppercase tracking-widest">Featured</p>
        <h1
          id="main-product-name"
          class="text-4xl font-playfair font-semibold leading-tight"
        >
          Banana Shirt 4
        </h1>
        <p class="text-xl font-semibold">
          Rs. <span id="unit-price">1149.00</span>
        </p>
        <p class="text-sm text-gray-500">
          Taxes included. <a href="#" class="underline">Shipping</a> calculated
          at checkout.
        </p>

        <!-- Size -->
        <div>
          <p class="text-sm font-medium mb-1">Choose Size</p>
          <div class="flex gap-2 flex-wrap mb-4">
            <button
              class="size-btn border px-4 py-1 rounded-full"
              onclick="selectSize(this)"
            >
              S
            </button>
            <button
              class="size-btn border px-4 py-1 rounded-full"
              onclick="selectSize(this)"
            >
              M
            </button>
            <button
              class="size-btn border px-4 py-1 rounded-full"
              onclick="selectSize(this)"
            >
              L
            </button>
            <button
              class="size-btn border px-4 py-1 rounded-full"
              onclick="selectSize(this)"
            >
              XL
            </button>
            <button
              class="size-btn border px-4 py-1 rounded-full"
              onclick="selectSize(this)"
            >
              XXL
            </button>
          </div>

          <button
            onclick="openModal()"
            class="btn-size-chart border px-3 py-1.5 rounded flex items-center gap-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
            Size Chart
          </button>
        </div>
        <div>
          <p class="text-sm font-medium mb-1">Quantity</p>
          <div class="flex items-center border rounded-md w-28">
            <button class="w-1/3 py-1" onclick="adjustQuantity(-1)">-</button>
            <input
              type="text"
              id="quantity"
              class="w-1/3 text-center border-x"
              value="1"
              readonly
            />
            <button class="w-1/3 py-1" onclick="adjustQuantity(1)">+</button>
          </div>
          <p class="text-sm mt-2 text-gray-600">
            Total: Rs. <span id="total-price">1149.00</span>
          </p>
        </div>
        <div class="space-y-3">
          <button
            id="addToCartBtn"
            class="action-btn w-full py-3 rounded-md border"
            onclick="showToast('Added to cart')"
          >
            Add to Cart
          </button>
          <button
            id="buyNowBtn"
            class="action-btn w-full py-3 rounded-md border"
            onclick="showToast('Proceeding to buy')"
          >
            Buy Now
          </button>
        </div>
      </div>
    </main>

    <!-- Other items -->
    <section class="max-w-7xl mx-auto px-4 mt-16">
      <h2 class="text-2xl font-semibold mb-6">You May Also Like</h2>
      <div
        id="product-list"
        class="flex gap-4 overflow-x-auto snap-x scroll-smooth"
      ></div>
    </section>
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg max-w-xl w-[90%] animate-fade-in">
        <img
          src="images/Size chart.png"
          class="w-full max-h-[500px] object-contain rounded"
          alt="Size Chart"
        />
        <button
          onclick="closeModal()"
          class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          Close
        </button>
      </div>
    </div>
    <div
      id="toast"
      class="fixed bottom-6 right-6 bg-yellow-400 text-black px-4 py-2 rounded shadow hidden"
    ></div>
    <script src="script.js"></script>
  </body>
</html>
